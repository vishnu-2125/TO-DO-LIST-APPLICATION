<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-weight: bold;
            color: #343a40;
            margin-top: 30px;
        }
        .input-group {
            max-width: 500px;
            margin: 20px auto;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        tr {
            transition: transform 0.2s, background-color 0.2s;
        }
        tr:hover {
            transform: scale(1.02);
            background-color: #f8f9fa;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            transition: 0.3s;
        }
        .btn-delete:hover {
            background-color: #b02a37;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
            transition: 0.3s;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1 class="text-center">Todo List App</h1>

    <!-- Input Section -->
    <div class="input-group shadow">
        <input type="text" class="form-control" id="textBox" placeholder="Enter a new task...">
        <button class="btn btn-success" onclick="addTask();">
            <i class="bi bi-plus-circle"></i> Add
        </button>
    </div>

    <!-- Task Table -->
    <div class="container mt-4" id="ref"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="editTextBox">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="save();" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>

</body>
</html>
